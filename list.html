<table>
				<tr>
								<td><strong>date</strong></td>
								<td><strong>account</strong></td>
								<td><strong>currency</strong></td>
								<td><strong>amount</strong></td>
								<td><strong>details</strong></td>
				</tr>
				<tr ng-repeat='item in items'>
								<td>{{item.date}}</td>
								<td>{{item.account}}</td>
								<td>{{item.curr}}</td>
								<td>{{item.amount}}</td>
								<td><a href ='#/view/{{item.id}}'>{{item.details}}</td>
				</tr>
</table>
