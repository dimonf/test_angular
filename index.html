<html >
<head>
 <script
src='http://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js'>
 </script>
</head>
<body ng-app='myApp' ng-controller = 'MyController' >
<p>My test: {{test}}{{items.length}} </p>
<button ng-click='do_it()'>Do it</button>
<div ng-repeat = 'item in items'>
				<span>{{item.name}}</span>
</div>

<div ng-controller = 'OtherController'>
	<button ng-click = 'do_it()'>Do it</button>
	<button ng-click = 'toggleMenu()'>Toggle it</button>
<ul ng-show = 'menuState' >
				<li ng-repeat = 'item in items'>{{item.name}}</li>
</ul>
</div>

<script>
 var lls = [
 	{name: 'a'},
	{name: 'b'}
 ];

  myModule = angular.module('myApp', []);
	myModule.controller('MyController', function($scope){

			$scope.items= lls;
			$scope.test = 'a';
			$scope.do_it = function() {
							$scope.items.push({'name':  new Date});
	};
	});
	myModule.controller('OtherController', function($scope){
			$scope.menuState = false;
			$scope.items = lls.slice(0);
			$scope.do_it = function() {
				$scope.items.splice(0,0,{'name': new Date});
			};
			$scope.toggleMenu = function() {
				$scope.menuState = !$scope.menuState;
			};
									});
</script>
</body>
</html>
